<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Image-Text.css">
    <title>Imgage Text</title>
</head>
<body>
    <h1>Image Text</h1>
    <h3>How to place text over an image:</h3><br>
    <div class="box">
        <img src="img_snow_wide.jpg" alt="">
        <div class="box-text">
            <h3 class="top-left">Top-left</h3>
            <h3 class="center">Centered</h3>
            <h3 class="top-right">Top-right</h3>
            <h3 class="bottom-left">Bottom-left</h3>
            <h3 class="bottom-right">Bottom-right</h3>
            

        </div>
    </div>
</body>
</html>
